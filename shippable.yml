language: java

jdk:
  - oraclejdk8

build:
  pre_ci_boot:
    image_name: devopsrecipes/build_custom_ci
    image_tag: 582020
    pull: true

  ci:
    - mkdir -p shippable/testresults && mkdir -p shippable/codecoverage
    - mvn -q -B clean cobertura:cobertura install
    - ls -al $SHIPPABLE_BUILD_DIR/target
